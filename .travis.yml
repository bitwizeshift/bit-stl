language: cpp

matrix:
  include:
    # Linux gcc-5
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: TOOLSET=g++-5 BUILD_TYPE='Debug'
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: TOOLSET=g++-5 BUILD_TYPE='Release'

    # Linux gcc-6
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env:
        - TOOLSET=g++-6 BUILD_TYPE='Debug'
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env:
        - TOOLSET=g++-6 BUILD_TYPE='Release'

    # Linux clang-3.8
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8' ]
          packages: [ 'clang-3.8' ]
      env:
        - TOOLSET=clang++-3.8 BUILD_TYPE='Debug'
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8' ]
          packages: [ 'clang-3.8' ]
      env:
        - TOOLSET=clang++-3.8 BUILD_TYPE='Release'

    # OSX clang
    - os: osx
      compiler: clang
      env: TOOLSET=clang++ BUILD_TYPE='Debug'
    - os: osx
      compiler: clang
      env: TOOLSET=clang++ BUILD_TYPE='Release'

install:
  - cd ../

  # Get dependency 'catch'
  - mkdir -p catch/include
  - wget https://github.com/philsquared/Catch/releases/download/v1.8.1/catch.hpp -P catch/include
  - export CATCH_DIR=$(pwd)/catch/include

  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget --no-check-certificate https://www.cmake.org/files/v3.3/cmake-3.3.1-Linux-x86_64.tar.gz; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tar -xzf cmake-3.3.1-Linux-x86_64.tar.gz; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CMAKE=$TRAVIS_BUILD_DIR/../cmake-3.3.1-Linux-x86_64/bin/cmake; fi

  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget --no-check-certificate https://cmake.org/files/v3.3/cmake-3.3.0-Darwin-x86_64.tar.gz; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then tar -xzf cmake-3.3.0-Darwin-x86_64.tar.gz && ls && ls cmake-3.3.0-Darwin-x86_64; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CMAKE=$TRAVIS_BUILD_DIR/../cmake-3.3.0-Darwin-x86_64/CMake.app/Contents/bin/cmake; fi

  - export CXX=$TOOLSET
  - $CXX --version
  - $CMAKE --version

  - cd bit-stl/

script:
  - mkdir build/ && cd build/
  - echo $CMAKE .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_INCLUDE_PATH=$CATCH_DIR -DCMAKE_CXX_FLAGS="-Wall -Wextra -pedantic" -DBIT_STL_COMPILE_UNIT_TESTS=On
  - $CMAKE .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_INCLUDE_PATH=$CATCH_DIR -DCMAKE_CXX_FLAGS="-Wall -Wextra -pedantic" -DBIT_STL_COMPILE_UNIT_TESTS=On
  - $CMAKE --build .
  - $CMAKE --build . --target test
